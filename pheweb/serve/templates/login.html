<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PheWeb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .login-container {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-btn {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-header">
            <h2>Precise SG100K Pheweb</h2>
            <p class="text-muted">Please log in to access the Precise SG100K Pheweb</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-body">
                <a href="{{ url_for('bp.login_with_cognito') }}" class="btn btn-primary login-btn">
                    Login with Cognito
                </a>
            </div>
        </div>
    </div>
</body>
</html>
